<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>PAGE 2 FORM DOM</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Pemebelian Tiket Konser BORNPINK 2023</h3>
        </div>
        <form action="">
            <label for="nama">Nama Pemesan : </label><br>
            <input type="text" placeholder="Nama anda" id="nama" required><br><br>
            <label for="email">Email ; </label><br>
            <input type="text" placeholder="Email anda" id="email" required><br>
            <label for="nohp">Nomor Handphone : </label><br>
            <input type="text" placeholder="Nomor Handphone anda" id="nohp" required><br>
            <label for="tanggal">Tanggal : </label><br>
            <input type="date" id="tanggal"><br><br>
            <label for="zona">Pilih Zona:</label><br>
            <select id="zona">
                <option value="vip">VIP IDR 3.800.000</option>
                <option value="platinum">PLATINUM IDR 3.400.000</option>
                <option value="cat1">CAT 1 IDR 2.900.000</option>
                <option value="cat1">CAT 2 IDR 2.600.000</option>
                <option value="cat1">CAT 3 IDR 2.100.000</option>
                <option value="cat1">CAT 4 IDR 1.350.000</option>
            </select><br>
            <p>Pilihan Day : </p>
            <input type="radio" name="day" id="day1" value="day1">
            <label for="day1">DAY - 1</label><br>
            <input type="radio" name="day" id="day2" value="day2">
            <label for="day2">DAY - 2</label><br><br>
            <label for="">Jumlah Tiket : </label><br>
            <textarea placeholder="Tulis Jumlah Disini" name="jumlah" id="jumlah" cols="10"
                rows="3"></textarea><br><br>
            <label for="">Alamat : </label><br>
            <textarea placeholder="Tulis Alamatmu Disini" name="alamat" id="alamat" cols="30"
                rows="5"></textarea><br><br>

            <button onclick="window.location.href='index.html'"> < BACK HOME</button>
            <button type="submit" onclick="kirimData()">KIRIM > </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
